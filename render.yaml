services:
  # Backend API Service
  - type: web
    name: jbr-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node app.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false  # Will be set in Render dashboard
      - key: LOG_LEVEL
        value: info
    autoDeploy: yes
