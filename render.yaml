services:
  # Backend API Service
  - type: web
    name: jbr-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false  # Will be set in Render dashboard
    autoDeploy: yes
    
  # MongoDB Atlas (External Database)
  # Note: MongoDB Atlas should be configured separately
  # This is just a reference for the database connection
